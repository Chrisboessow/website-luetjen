<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        .lutjen-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .lutjen-form-group {
            margin-bottom: 1.5rem;
        }

        .lutjen-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .lutjen-input,
        .lutjen-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            background-color: #F9FAFB;
            transition: border-color 0.2s ease;
        }

        .lutjen-input:focus,
        .lutjen-textarea:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .lutjen-submit-btn {
            background-color: #2563EB;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .lutjen-submit-btn:hover {
            background-color: #1D4ED8;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .lutjen-form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="lutjen-form-container">
        <form id="lutjenContactForm">
            <div class="lutjen-form-group">
                <label class="lutjen-label" for="name">Name *</label>
                <input type="text" id="name" name="name" class="lutjen-input" required>
            </div>

            <div class="lutjen-form-group">
                <label class="lutjen-label" for="email">E-Mail *</label>
                <input type="email" id="email" name="email" class="lutjen-input" required>
            </div>

            <div class="lutjen-form-group">
                <label class="lutjen-label" for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" class="lutjen-input">
            </div>

            <div class="lutjen-form-group">
                <label class="lutjen-label" for="message">Ihre Nachricht *</label>
                <textarea id="message" name="message" class="lutjen-textarea" rows="4" required></textarea>
            </div>

            <div class="lutjen-form-group">
                <label class="lutjen-label">
                    <input type="checkbox" name="privacy" required>
                    Ich stimme der Verarbeitung meiner Daten gemäß der Datenschutzerklärung zu *
                </label>
            </div>

            <button type="submit" class="lutjen-submit-btn">Nachricht senden</button>
        </form>
    </div>
</body>
</html>
